name: Deploy to GitHub Pages

on:
  push:
    branches:
      - master  # Замените на вашу основную ветку, если она отличается

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '20.7.0'  # Укажите нужную версию Node.js

      - name: Install dependencies
        run: npm install

      - name: Build project
        run: npm run build

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./dist  # Укажите директорию, которую нужно задеплоить
          publish_branch: gh-pages  # Ветка для деплоя
